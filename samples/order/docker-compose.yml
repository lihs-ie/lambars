# ============================================================================
# order-taking-server Docker Compose
# ============================================================================
# 開発環境用の Docker Compose 設定
#
# 使用方法:
#   cd samples/order
#   docker-compose up --build
#
# API テスト:
#   curl http://localhost:8080/place-order -X POST \
#     -H "Content-Type: application/json" \
#     -d '{"order_id": "order-001", ...}'
#
# ============================================================================

services:
  order-taking:
    build:
      context: ../..
      dockerfile: samples/order/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=order_taking_server=info,tower_http=debug
    restart: unless-stopped
