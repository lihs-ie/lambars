services:
  app:
    build:
      context: ../..
      dockerfile: samples/roguelike/Dockerfile
    container_name: roguelike-app
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: mysql://roguelike:roguelikepassword@mysql:3306/roguelike
      REDIS_URL: redis://redis:6379
      RUST_LOG: info,roguelike=debug
      PORT: 8080
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  mysql:
    image: mysql:8.0
    container_name: roguelike-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: roguelike
      MYSQL_USER: roguelike
      MYSQL_PASSWORD: roguelikepassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis:
    image: redis:7-alpine
    container_name: roguelike-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer
    container_name: roguelike-adminer
    ports:
      - "8081:8080"
    depends_on:
      mysql:
        condition: service_healthy
    profiles:
      - dev

volumes:
  mysql_data:
  redis_data:
