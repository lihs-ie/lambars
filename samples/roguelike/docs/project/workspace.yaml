# Dependency Graph
# =============================================================================

dependency_graph:
  description: |
    クレート間の依存関係を視覚化。矢印は「依存する」方向を示す。

  ascii_diagram: |
    ┌───────────────────┐
    │   roguelike-api   │
    └─────────┬─────────┘
              │
              ├─────────────────────────┐
