# =============================================================================
# Overview
# =============================================================================

overview:
  description: |
    Dungeon of Pure Functions は Rust のワークスペース機能を使用して、
    オニオンアーキテクチャの各レイヤーを独立したクレートとして構成する。
    これにより、依存関係の方向を強制し、レイヤー間の結合度を低く保つ。

  architecture: |
    ┌─────────────────────────────────────────────────────────────┐
    │                    roguelike-api                            │
    │              (HTTP handlers, DTOs)                          │
    ├─────────────────────────────────────────────────────────────┤
    │               roguelike-infrastructure                      │
    │        (MySQL Repository, Redis Cache, File I/O)           │
    ├─────────────────────────────────────────────────────────────┤
    │                 roguelike-workflow                          │
    │           (Workflow - 抽象型定義、合成)                      │
    ├─────────────────────────────────────────────────────────────┤
    │                  roguelike-domain                           │
    │     (Entities, Value Objects, Domain Events, Services)     │
    │              ※ 純粋関数のみ、副作用なし                      │
    └─────────────────────────────────────────────────────────────┘

  dependency_direction: |
    依存関係は常に内側（Domain）に向かう:
    - api → infrastructure, workflow
    - infrastructure → workflow, domain
    - workflow → domain
    - domain → (外部依存なし、lambars のみ)

# =============================================================================
# Directory Structure
# =============================================================================

directory_structure:
  description: |
    samples/roguelike/
    ├── Cargo.toml              # Workspace root
    ├── README.md               # Project documentation
    ├── docs/                   # Design documents
    │   ├── domains/
    │   ├── workflows/
    │   ├── infrastructure/
    │   ├── api/
    │   └── project/            # Workspace structure design (this file)
    └── crates/
        ├── domain/             # Domain layer crate
        ├── workflow/           # Workflow layer crate
        ├── infrastructure/     # Infrastructure layer crate
        └── api/                # API layer crate

# =============================================================================
# Workspace Cargo.toml
# =============================================================================

workspace_cargo_toml:
  file: Cargo.toml
  content: |
    [workspace]
    resolver = "3"
    members = [
        "crates/domain",
        "crates/workflow",
        "crates/infrastructure",
        "crates/api",
    ]

    [workspace.package]
    version = "0.1.0"
    edition = "2024"
    rust-version = "1.92.0"
    authors = ["lambars contributors"]
    license = "MIT OR Apache-2.0"
    repository = "https://github.com/lihs-ie/lambars"

    [workspace.dependencies]
    # Internal crates
    roguelike-domain = { path = "crates/domain" }
    roguelike-workflow = { path = "crates/workflow" }
    roguelike-infrastructure = { path = "crates/infrastructure" }
    roguelike-api = { path = "crates/api" }

    # lambars
    lambars = { path = "../..", features = ["full"] }

    # Async runtime
    tokio = { version = "1", features = ["rt-multi-thread", "macros", "signal"] }
    futures = "0.3"

    # Web framework
    axum = "0.8"
    tower = "0.5"
    tower-http = { version = "0.6", features = ["cors", "trace"] }

    # Database
    sqlx = { version = "0.8", features = ["runtime-tokio", "mysql", "uuid", "chrono", "json"] }

    # Redis
    redis = { version = "0.31", features = ["tokio-comp", "connection-manager"] }

    # Serialization
    serde = { version = "1.0", features = ["derive"] }
    serde_json = "1.0"
    bincode = "1.3"

    # UUID
    uuid = { version = "1.11", features = ["v4", "serde"] }

    # Date/Time
    chrono = { version = "0.4", features = ["serde"] }

    # Logging
    tracing = "0.1"
    tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

    # Error handling
    thiserror = "2.0"
    anyhow = "1.0"

    # Testing
    rstest = "0.26"
    proptest = "1.5"

    [workspace.lints.rust]
    unsafe_code = "forbid"

    [workspace.lints.clippy]
    module_name_repetitions = "allow"
    must_use_candidate = "allow"

# =============================================================================
# Domain Crate
# =============================================================================

domain_crate:
  name: roguelike-domain
  path: crates/domain
  description: |
    ドメイン層クレート。エンティティ、値オブジェクト、集約、
    ドメインイベント、ドメインサービスを含む。
    全てのロジックは純粋関数として実装され、副作用を持たない。

  cargo_toml:
    file: crates/domain/Cargo.toml
    content: |
      [package]
      name = "roguelike-domain"
      description = "Domain layer for Dungeon of Pure Functions roguelike game"
      version.workspace = true
      edition.workspace = true
      rust-version.workspace = true
      authors.workspace = true
      license.workspace = true
      repository.workspace = true

      [dependencies]
      lambars.workspace = true
      uuid.workspace = true
      chrono.workspace = true
      serde.workspace = true
      thiserror.workspace = true

      [dev-dependencies]
      rstest.workspace = true
      proptest.workspace = true

      [lints]
      workspace = true

  module_structure:
    file: crates/domain/src/lib.rs
    content: |
      //! Domain layer for Dungeon of Pure Functions
      //!
      //! This crate contains all domain entities, value objects, aggregates,
      //! domain events, and domain services. All logic is implemented as pure
      //! functions without side effects.

      pub mod combat;
      pub mod command;
      pub mod common;
      pub mod enemy;
      pub mod floor;
      pub mod game_session;
      pub mod item;
      pub mod player;

  # ---------------------------------------------------------------------------
  # Directory Structure (Aggregate-based packaging)
  # ---------------------------------------------------------------------------
  # 集約ごとにディレクトリを分け、関連する値オブジェクト・エンティティ・
  # エラー・イベントを同一パッケージ内に配置する。
  # entities/ や values/ のような型種別によるディレクトリ分割は行わない。
  #
  # domain/src/
  # ├── lib.rs
  # ├── common/           # 複数集約で共通利用される値オブジェクト
  # ├── game_session/     # GameSession 集約
  # ├── player/           # Player 集約
  # ├── enemy/            # Enemy 集約
  # ├── floor/            # Floor 集約
  # ├── item/             # Item 集約
  # ├── combat/           # Combat ドメインサービス
  # └── command/          # コマンド（プレイヤー入力）
  # ---------------------------------------------------------------------------

  submodules:
    # -------------------------------------------------------------------------
    # common - 複数集約で共通利用される値オブジェクト
    # -------------------------------------------------------------------------
    # 定義元: docs/domains/common.yaml
    - name: common
      description: |
        複数の集約で共通利用される値オブジェクト。
        特定の集約に属さない汎用的な概念を定義する。
      files:
        - common/mod.rs
        - common/coordinate.rs      # Position, Direction, Distance
        - common/numeric.rs         # Health, Mana, Experience, Level, Attack, Defense, Speed, Damage, TurnCount, FloorLevel, Stat
        - common/stats.rs           # CombatStats, BaseStats, DamageModifier
        - common/status.rs          # StatusEffect, StatusEffectType
        - common/rarity.rs          # Rarity
        - common/errors.rs          # ValidationError, DomainError

    # -------------------------------------------------------------------------
    # game_session - GameSession 集約（集約ルート）
    # -------------------------------------------------------------------------
    # 定義元: docs/domains/game_session.yaml
    - name: game_session
      description: |
        ゲームセッション集約。ゲーム全体の状態を管理する集約ルート。
        関連するエンティティ、値オブジェクト、エラー、イベントを含む。
      files:
        - game_session/mod.rs           # 集約ルート（GameSession）
        - game_session/identifier.rs    # GameIdentifier
        - game_session/status.rs        # GameStatus, GameOutcome
        - game_session/entity.rs        # Entity（Player|Enemy|Item の列挙型）
        - game_session/seed.rs          # RandomSeed
        - game_session/errors.rs        # GameSessionError
        - game_session/events.rs        # GameStarted, GameEnded, TurnStarted, TurnEnded

    # -------------------------------------------------------------------------
    # player - Player 集約
    # -------------------------------------------------------------------------
    # 定義元: docs/domains/player.yaml
    - name: player
      description: |
        プレイヤー集約。プレイヤーキャラクターの状態を管理する。
        HP、MP、経験値、インベントリなどの関連概念を含む。
      files:
        - player/mod.rs                 # 集約ルート（Player）
        - player/identifier.rs          # PlayerIdentifier, PlayerName
        - player/inventory.rs           # Inventory, ItemStack, EquipmentSlots, EquipmentSlot
        - player/errors.rs              # PlayerError
        - player/events.rs              # PlayerMoved, PlayerAttacked, PlayerDamaged, PlayerLeveledUp, PlayerDied, ExperienceGained

    # -------------------------------------------------------------------------
    # enemy - Enemy 集約
    # -------------------------------------------------------------------------
    # 定義元: docs/domains/enemy.yaml
    - name: enemy
      description: |
        敵集約。敵キャラクターの状態を管理する。
        行動パターン、ドロップテーブルなどの関連概念を含む。
      files:
        - enemy/mod.rs                  # 集約ルート（Enemy）
        - enemy/identifier.rs           # EntityIdentifier
        - enemy/enemy_type.rs           # EnemyType（Goblin, Skeleton, ...）
        - enemy/behavior.rs             # AiBehavior（Aggressive, Defensive, ...）
        - enemy/loot.rs                 # LootTable, LootEntry
        - enemy/pathfinding.rs          # PathfindingService
        - enemy/errors.rs               # EnemyError
        - enemy/events.rs               # EnemySpawned, EnemyMoved, EnemyAttacked, EnemyDied

    # -------------------------------------------------------------------------
    # floor - Floor 集約
    # -------------------------------------------------------------------------
    # 定義元: docs/domains/floor.yaml
    - name: floor
      description: |
        フロア集約。ダンジョンの階層を管理する。
        タイル、部屋、通路などの関連概念を含む。
      files:
        - floor/mod.rs                  # 集約ルート（Floor）
        - floor/identifier.rs           # FloorIdentifier
        - floor/tile.rs                 # Tile, TileKind, TrapType
        - floor/room.rs                 # Room
        - floor/corridor.rs             # Corridor
        - floor/generation.rs           # DungeonGeneratorService
        - floor/visibility.rs           # VisibilityService（Shadowcasting）
        - floor/errors.rs               # FloorError
        - floor/events.rs               # FloorEntered, TileExplored, TrapTriggered

    # -------------------------------------------------------------------------
    # item - Item 集約
    # -------------------------------------------------------------------------
    # 定義元: docs/domains/item.yaml
    - name: item
      description: |
        アイテム集約。ゲーム内アイテムを管理する。
        武器、防具、消耗品などの関連概念を含む。
      files:
        - item/mod.rs                   # Item, DroppedItem エンティティ
        - item/identifier.rs            # ItemIdentifier
        - item/kind.rs                  # ItemKind（Weapon, Armor, Consumable, Material）
        - item/weapon.rs                # WeaponData, WeaponType
        - item/armor.rs                 # ArmorData, ArmorSlot
        - item/consumable.rs            # ConsumableData, ConsumableEffect
        - item/material.rs              # MaterialData
        - item/effect.rs                # ItemEffect（使用時の効果）
        - item/errors.rs                # ItemError
        - item/events.rs                # ItemPickedUp, ItemDropped, ItemUsed, ItemEquipped, ItemUnequipped

    # -------------------------------------------------------------------------
    # combat - Combat ドメインサービス
    # -------------------------------------------------------------------------
    # 定義元: docs/domains/combat.yaml
    - name: combat
      description: |
        戦闘ドメインサービス。戦闘計算を純粋関数として提供する。
        ダメージ計算、ターン解決などの関連概念を含む。
      files:
        - combat/mod.rs                 # DamageCalculator, TurnResolver サービス
        - combat/errors.rs              # CombatError

    # -------------------------------------------------------------------------
    # command - コマンド（プレイヤー入力）
    # -------------------------------------------------------------------------
    # 定義元: docs/domains/command.yaml
    - name: command
      description: |
        プレイヤー入力コマンド。ターン制ゲームの行動を表現する。
        移動、攻撃、アイテム使用などのコマンドを含む。
      files:
        - command/mod.rs                # Command 列挙型
        - command/validated.rs          # ValidatedCommand
        - command/validator.rs          # CommandValidator サービス
        - command/executor.rs           # CommandExecutor サービス
        - command/errors.rs             # CommandError

  lambars_usage:
    - feature: PersistentVector
      usage: "インベントリ、イベント履歴、敵リスト等の不変コレクション"
    - feature: PersistentHashMap
      usage: "位置→エンティティのマッピング、アイテム辞書"
    - feature: Either
      usage: "ドメインエラーの表現（Either<DomainError, T>）"
    - feature: pipe!/compose!
      usage: "ドメインロジックの関数合成"
    - feature: Functor/Monad
      usage: "値オブジェクトの変換操作"

# =============================================================================
# Workflow Crate
# =============================================================================

workflow_crate:
  name: roguelike-workflow
  path: crates/workflow
  description: |
    ワークフロー層クレート。アプリケーションのユースケースを
    AsyncIO を使用した関数型ワークフローとして定義する。
    具体的な IO 実装は含まず、抽象的なポート（trait）を定義。

  cargo_toml:
    file: crates/workflow/Cargo.toml
    content: |
      [package]
      name = "roguelike-workflow"
      description = "Workflow layer for Dungeon of Pure Functions roguelike game"
      version.workspace = true
      edition.workspace = true
      rust-version.workspace = true
      authors.workspace = true
      license.workspace = true
      repository.workspace = true

      [dependencies]
      roguelike-domain.workspace = true
      lambars.workspace = true
      uuid.workspace = true
      chrono.workspace = true
      thiserror.workspace = true

      [dev-dependencies]
      rstest.workspace = true

      [lints]
      workspace = true

  module_structure:
    file: crates/workflow/src/lib.rs
    content: |
      //! Workflow layer for Dungeon of Pure Functions
      //!
      //! This crate defines application use cases as functional workflows
      //! using AsyncIO. It contains abstract port definitions (traits)
      //! without concrete IO implementations.

      pub mod commands;
      pub mod errors;
      pub mod ports;
      pub mod workflows;

  submodules:
    - name: ports
      description: 抽象ポート定義（Repository, Cache, EventStore trait）
      files:
        - ports/mod.rs
        - ports/game_session_repository.rs
        - ports/event_store.rs
        - ports/snapshot_store.rs
        - ports/cache.rs
        - ports/random.rs

    - name: commands
      description: ワークフローへの入力コマンド
      files:
        - commands/mod.rs
        - commands/game.rs
        - commands/turn.rs
        - commands/player.rs

    - name: workflows
      description: ワークフロー実装
      files:
        - workflows/mod.rs
        - workflows/game_workflow.rs
        - workflows/turn_workflow.rs
        - workflows/player_workflow.rs

    - name: errors
      description: ワークフローエラー型
      files:
        - errors/mod.rs
        - errors/workflow_error.rs

  lambars_usage:
    - feature: AsyncIO
      usage: "全てのワークフローの戻り値型（AsyncIO<Either<WorkflowError, T>>）"
    - feature: Either
      usage: "エラーハンドリング（ドメインエラー、インフラエラーの統合）"
    - feature: pipe!/compose!
      usage: "ワークフローステップの関数合成"
    - feature: for_async!
      usage: "複数の AsyncIO 操作の合成（モナディック合成）"
    - feature: Traversable
      usage: "バッチ操作（複数エンティティの一括処理）"

