# Redis Configuration for Bank Sample
# Read Model Cache

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory Management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (AOF for durability)
appendonly yes
appendfsync everysec
appendfilename "appendonly.aof"

# RDB snapshots (backup)
save 900 1
save 300 10
save 60 10000
dbfilename dump.rdb

# Logging
loglevel notice

# Connection
timeout 0
tcp-keepalive 300

# Performance
tcp-backlog 511
databases 16
