services:
  postgres:
    image: postgres:16-alpine
    container_name: bank-postgres
    environment:
      POSTGRES_USER: bank
      POSTGRES_PASSWORD: bank_password
      POSTGRES_DB: bank_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bank -d bank_events"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bank-network

  redis:
    image: redis:7-alpine
    container_name: bank-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - bank-network

  localstack:
    image: localstack/localstack:3.0
    container_name: bank-localstack
    environment:
      - SERVICES=sqs
      - DEBUG=0
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "4566:4566"
    volumes:
      - localstack_data:/var/lib/localstack
      - /var/run/docker.sock:/var/run/docker.sock
      - ./localstack/init-localstack.sh:/etc/localstack/init/ready.d/init.sh:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bank-network

  bank-app:
    build:
      context: ../../../
      dockerfile: samples/bank/docker/app/Dockerfile
    container_name: bank-app
    environment:
      - DATABASE_URL=postgres://bank:bank_password@postgres:5432/bank_events
      - REDIS_URL=redis://redis:6379
      - SQS_ENDPOINT=http://localstack:4566
      - SQS_EVENTS_QUEUE_URL=http://localstack:4566/000000000000/bank-events
      - SQS_PROJECTIONS_QUEUE_URL=http://localstack:4566/000000000000/bank-projections
      - AWS_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - RUST_LOG=info,bank=debug
      - APP_HOST=0.0.0.0
      - APP_PORT=8080
    ports:
      - "8081:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      localstack:
        condition: service_healthy
    networks:
      - bank-network

volumes:
  postgres_data:
  redis_data:
  localstack_data:

networks:
  bank-network:
    driver: bridge
