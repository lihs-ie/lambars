name: API Workload Benchmark

on:
  push:
    branches: [main]
    paths:
      - 'benches/api/**'
      - 'src/**'
      - 'lambars-derive/**'
      - 'Cargo.toml'
      - 'Cargo.lock'
  pull_request:
    paths:
      - 'benches/api/**'
      - 'src/**'
      - 'lambars-derive/**'
      - 'Cargo.toml'
      - 'Cargo.lock'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: API Workload Benchmark
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and start services
        working-directory: benches/api/docker
        run: |
          docker compose -f compose.ci.yaml up -d --build --wait
          docker compose -f compose.ci.yaml ps

      - name: Show API logs on failure
        if: failure()
        working-directory: benches/api/docker
        run: docker compose -f compose.ci.yaml logs api

      - name: Install wrk
        run: |
          sudo apt-get update
          sudo apt-get install -y wrk

      - name: Setup test data
        working-directory: benches/api/benchmarks
        run: |
          chmod +x setup_test_data.sh
          API_URL=http://localhost:3002 ./setup_test_data.sh

      - name: Run benchmarks
        working-directory: benches/api/benchmarks
        run: |
          chmod +x run_benchmark.sh
          API_URL=http://localhost:3002 DURATION=10s ./run_benchmark.sh --quick

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results-${{ github.sha }}
          path: benches/api/benchmarks/results/
          retention-days: 30

      - name: Cleanup
        if: always()
        working-directory: benches/api/docker
        run: docker compose -f compose.ci.yaml down -v
