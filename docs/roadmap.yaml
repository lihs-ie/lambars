  - id: phase_1
    name: 型クラス基盤
    name_en: Type Class Foundation
    status: completed
    completed_at: "2025-12-30"
    description: |
      関数型プログラミングの基本となる型クラス（トレイト）を実装する。
      Rust の GAT を活用して HKT 相当の抽象を実現する。
    dependencies:
      - phase_0
    notes: |
      flatten と filter_map は Rust の型システム制約により汎用実装が困難なため
      将来の拡張として docs/future_work.yaml に記載。
    deliverables:
      - id: typeclass_higher
        name: TypeConstructor トレイト（HKT エミュレーション）
        description: |
          GAT を活用した HKT エミュレーション基盤。
          F<A> から F<B> への型変換を可能にする。
        status: completed
        priority: critical
        artifacts:
          - src/typeclass/higher.rs

      - id: typeclass_identity
        name: Identity 型
        description: |
          恒等ファンクター。モナド変換子の基底として使用。
        status: completed
        priority: high
        artifacts:
          - src/typeclass/identity.rs

      - id: typeclass_wrappers
        name: 数値ラッパー型（Sum, Product, Max, Min）
        description: |
          数値型に対する複数の Monoid 実装を提供するラッパー型。
          Bounded トレイトも含む。
        status: completed
        priority: high
        artifacts:
          - src/typeclass/wrappers.rs

      - id: typeclass_semigroup
        name: Semigroup トレイト
        description: |
          結合的な二項演算（combine）を提供するトレイト。
          Monoid の基盤となる。
          String, Vec, Option, Result, Sum, Product, Max, Min への実装。
        status: completed
        priority: high
        artifacts:
          - src/typeclass/semigroup.rs

      - id: typeclass_monoid
        name: Monoid トレイト
        description: |
          Semigroup に単位元（empty）を追加したトレイト。
          fold 操作と相性が良い。
          combine_all, is_empty_value メソッドも提供。
        status: completed
        priority: high
        artifacts:
          - src/typeclass/monoid.rs

      - id: typeclass_functor
        name: Functor トレイト
        description: |
          map 操作を抽象化するトレイト。
          コンテナ内の値を変換する基本的な操作を提供。
          Option, Result, Vec, Box, Identity への実装。
          Vec 用に FunctorMut トレイトも提供（FnMut 対応）。
        status: completed
        priority: critical
        artifacts:
          - src/typeclass/functor.rs
          - tests/functor_laws.rs
        references:
          - "Haskell: Data.Functor"
          - "Scala: cats.Functor"

      - id: typeclass_applicative
        name: Applicative トレイト
        description: |
          pure と apply 操作を提供するトレイト。
          複数のコンテナにまたがる関数適用を可能にする。
          Functor を継承する。
          map2, map3, product メソッドも提供。
          Vec 用に ApplicativeVec トレイトも提供。
        status: completed
        priority: critical
        artifacts:
          - src/typeclass/applicative.rs
        references:
          - "Haskell: Control.Applicative"
          - "Scala: cats.Applicative"

      - id: typeclass_monad
        name: Monad トレイト
        description: |
          flat_map（bind）操作を提供するトレイト。
          連鎖的な計算の合成を可能にする。
          Applicative を継承する。
          and_then, then メソッドも提供。
          Vec 用に MonadVec トレイトも提供。
        status: completed
        priority: critical
        artifacts:
          - src/typeclass/monad.rs
        references:
          - "Haskell: Control.Monad"
          - "Scala: cats.Monad"

      - id: typeclass_foldable
        name: Foldable トレイト
        description: |
          畳み込み操作を抽象化するトレイト。
          fold_left, fold_right, fold_map, find, exists, for_all などを提供。
          Option, Result, Vec, Box, Identity への実装。
        status: completed
        priority: high
        artifacts:
          - src/typeclass/foldable.rs
        references:
          - "Haskell: Data.Foldable"
          - "Scala: cats.Foldable"

      - id: typeclass_traversable
        name: Traversable トレイト
        description: |
          traverse 操作を提供するトレイト。
          Functor と Foldable を組み合わせた強力な抽象。
          Rust の型制約により traverse_option, traverse_result として
          具体的な Applicative ごとに実装。
          sequence_option, sequence_result も提供。
        status: completed
        priority: high
        artifacts:
          - src/typeclass/traversable.rs
        references:
