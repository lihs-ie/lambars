          - "Scala: cats.Traverse"

  - id: phase_2
    name: 関数合成ユーティリティ
    name_en: Function Composition
    status: completed
    completed_at: "2025-12-30"
    description: |
      関数型プログラミングのスタイルを支援する
      関数合成・パイプライン・部分適用のユーティリティを提供する。
    dependencies:
      - phase_1
    notes: |
      compose! マクロは右から左への関数合成（数学的合成）を実現。
      pipe! マクロは左から右へのデータフロースタイルを実現。
      partial! マクロは __ をプレースホルダとして使用（Rust の _ はマクロでマッチ不可）。
      curry2! から curry6! は Rc を内部で使用し、部分適用の再利用を可能にする。
      補助関数として identity, constant, flip を提供。
    deliverables:
      - id: compose_function_composition
        name: 関数合成演算子/マクロ
        description: |
          compose! マクロによる関数合成。
          (f . g)(x) = f(g(x)) スタイルの合成を実現。
        status: completed
        priority: high
        artifacts:
          - src/compose/compose_macro.rs
        example: |
          let composed = compose!(add_one, double, square);
          assert_eq!(composed(3), 37); // (3^2 * 2 + 1)

      - id: compose_pipeline
        name: パイプライン演算子/マクロ
        description: |
          pipe! マクロによるパイプライン。
          x |> f |> g スタイルのデータフローを実現。
        status: completed
        priority: high
        artifacts:
          - src/compose/pipe_macro.rs
        example: |
          let result = pipe!(3, square, double, add_one);
          assert_eq!(result, 19); // ((3^2) * 2) + 1

      - id: compose_partial_application
        name: 部分適用マクロ
        description: |
          partial! マクロによる部分適用。
          一部の引数を固定した新しい関数を生成。
          __ をプレースホルダとして使用。
        status: completed
        priority: medium
        artifacts:
          - src/compose/partial_macro.rs
        example: |
          let add = |a, b| a + b;
          let add_five = partial!(add, 5, __);
          assert_eq!(add_five(3), 8);

      - id: compose_curry
        name: カリー化マクロ
        description: |
          curry2! から curry6! マクロによるカリー化。
          複数引数関数を単一引数関数のチェーンに変換。
          Rc を使用して部分適用された関数の再利用を可能にする。
        status: completed
        priority: medium
        artifacts:
          - src/compose/curry_macro.rs
        example: |
          let curried = curry2!(add);
          let add_five = curried(5);
          assert_eq!(add_five(3), 8);

      - id: compose_helpers
        name: 補助関数（identity, constant, flip）
        description: |
          関数型プログラミングの基本コンビネータ。
          identity: 恒等関数（I コンビネータ）
          constant: 定数関数（K コンビネータ）
          flip: 引数の順序を入れ替える（C コンビネータ）
        status: completed
        priority: high
        artifacts:
          - src/compose/utils.rs

      - id: compose_tests
        name: テストスイート
        description: |
          ユニットテスト、プロパティベーステスト、統合テスト。
        status: completed
        priority: high
        artifacts:
          - tests/compose_tests.rs
          - tests/pipe_tests.rs
          - tests/partial_tests.rs
          - tests/curry_tests.rs
          - tests/compose_laws.rs
          - tests/compose_integration.rs

  - id: phase_3
    name: 制御構造
    name_en: Control Structures
    status: completed
    completed_at: "2025-12-30"
    description: |
      遅延評価、スタック安全な再帰、継続などの
      制御構造を実装する。
    dependencies:
      - phase_1
    notes: |
      Free モナドは Rust の型システム制約により汎用実装が困難なため、
      Phase 3 のスコープ外とし、将来の拡張として検討する。
      Either 型は Trampoline の resume メソッドで使用する補助型として実装。
    deliverables:
      - id: control_either
        name: Either 型
        description: |
          2つの可能性のうち1つを表す直和型。
          Trampoline の resume メソッドで使用する補助型。
        status: completed
        priority: high
        artifacts:
          - src/control/either.rs
          - tests/either_tests.rs

      - id: control_lazy
        name: Lazy 型
        description: |
          遅延評価を実現する型。
          値は必要になるまで計算されない。
          メモ化により一度計算された値はキャッシュされる。
          RefCell ベースの内部可変性で unsafe 不使用。
        status: completed
        priority: critical
        artifacts:
          - src/control/lazy.rs
          - tests/lazy_tests.rs
          - tests/lazy_laws.rs
        example: |
          let lazy_value = Lazy::new(|| expensive_computation());
          // この時点では計算されない
          let result = lazy_value.force(); // ここで計算される

      - id: control_trampoline
        name: トランポリン
        description: |
          スタック安全な再帰を実現する仕組み。
          深い再帰でもスタックオーバーフローを防ぐ。
          末尾再帰最適化（TCO）の代替。
          100,000回以上の再帰でもスタック安全。
        status: completed
        priority: critical
        artifacts:
          - src/control/trampoline.rs
          - tests/trampoline_tests.rs
          - tests/trampoline_laws.rs
        example: |
          fn factorial(n: u64) -> Trampoline<u64> {
              factorial_helper(n, 1)
          }
          fn factorial_helper(n: u64, acc: u64) -> Trampoline<u64> {
              if n <= 1 {
                  Trampoline::done(acc)
              } else {
                  Trampoline::suspend(move || factorial_helper(n - 1, n * acc))
              }
          }
          let result = factorial(100000).run(); // スタックオーバーフローなし

      - id: control_continuation
        name: 継続モナド
        description: |
          継続渡しスタイル（CPS）を抽象化するモナド。
          複雑な制御フローを表現可能。
          call_with_current_continuation_once で早期リターンパターンを実現。
        status: completed
        priority: medium
        artifacts:
          - src/control/continuation.rs
          - tests/continuation_tests.rs
          - tests/continuation_laws.rs

      - id: control_free_monad
        name: Free モナド
        description: |
          DSL の構築に使用できる Free モナド。
          インタープリタパターンの実装を容易にする。
        status: deferred
        priority: medium
        notes: |
          Rust の型システム制約により汎用実装が困難なため、
          将来の拡張として検討する。

  - id: phase_4
    name: 永続データ構造
    name_en: Persistent Data Structures
    status: completed
    completed_at: "2025-12-31"
    description: |
      不変更新を効率的に行える永続データ構造を実装する。
      構造的共有により、更新時のコピーコストを最小化する。
    dependencies:
      - phase_1
      - phase_3
    notes: |
      Rc を用いた構造的共有により、効率的な永続データ構造を実現。
      PersistentVector は Radix Balanced Tree（32分岐トライ）+ tail 最適化で実装。
      PersistentHashMap は HAMT（Hash Array Mapped Trie）で実装。
      PersistentTreeMap は永続赤黒木で実装。
      全て #![forbid(unsafe_code)] ポリシーを遵守。
    deliverables:
      - id: persistent_list
        name: Persistent List
        description: |
          不変の単方向リスト。
          cons, head, tail 操作を O(1) で提供。
          TypeConstructor, Functor, FunctorMut, Foldable, Monad, Semigroup, Monoid 実装。
        status: completed
        priority: high
        artifacts:
          - src/persistent/list.rs
          - tests/persistent_list_tests.rs
          - tests/persistent_list_laws.rs

      - id: persistent_vector
        name: Persistent Vector
        description: |
          不変の動的配列。
          Radix Balanced Tree（32分岐トライ）ベースの実装。
          O(log32 N) のランダムアクセスと更新。
          tail 最適化により push_back は amortized O(1)。
          TypeConstructor, Functor, FunctorMut, Foldable, Semigroup, Monoid 実装。
        status: completed
        priority: critical
        artifacts:
          - src/persistent/vector.rs
          - tests/persistent_vector_tests.rs
          - tests/persistent_vector_laws.rs
        references:
          - "Clojure: PersistentVector"
          - "Scala: scala.collection.immutable.Vector"

      - id: persistent_hashmap
        name: Persistent HashMap
        description: |
          不変のハッシュマップ。
          HAMT（Hash Array Mapped Trie）ベースの実装。
          O(log32 N) の検索と更新。
          Borrow パターンによる柔軟なキー検索。
          Foldable 実装。
        status: completed
        priority: critical
        artifacts:
          - src/persistent/hashmap.rs
          - tests/persistent_hashmap_tests.rs
          - tests/persistent_hashmap_laws.rs
        references:
          - "Clojure: PersistentHashMap"

      - id: persistent_hashset
        name: Persistent HashSet
        description: |
          不変のハッシュセット。
          PersistentHashMap<T, ()> をベースに実装。
          集合演算（和、積、差、対称差）をサポート。
          Foldable 実装。
        status: completed
        priority: high
        artifacts:
          - src/persistent/hashset.rs
          - tests/persistent_hashset_tests.rs
          - tests/persistent_hashset_laws.rs

      - id: persistent_treemap
        name: Persistent TreeMap
        description: |
          不変の順序付きマップ。
          永続赤黒木ベースの実装。
          O(log N) の検索、挿入、削除。
          範囲クエリ（range）、最小・最大取得をサポート。
          Foldable 実装。
        status: completed
        priority: medium
        artifacts:
          - src/persistent/treemap.rs
          - tests/persistent_treemap_tests.rs
          - tests/persistent_treemap_laws.rs

  - id: phase_5
    name: Optics
    name_en: Optics
    status: completed
    completed_at: "2025-12-31"
    description: |
      深くネストした不変データ構造を型安全に操作するための
      Optics ライブラリを実装する。
    dependencies:
      - phase_1
      - phase_4
    notes: |
      Lens, Prism, Iso, Optional, Traversal の全 Optics を実装。
      各 Optics の法則（GetPut, PutGet, PutPut, PreviewReview 等）を proptest で検証。
      functional-rusty-derive クレートで #[derive(Lenses)], #[derive(Prisms)] を提供。
      永続データ構造（PersistentVector, PersistentHashMap, PersistentTreeMap）との統合も完了。
      全て #![forbid(unsafe_code)] ポリシーを遵守。
    deliverables:
      - id: optics_lens
        name: Lens
        description: |
          構造体のフィールドへの get/set アクセスを抽象化。
          合成可能で、深いネストにも対応。
          FunctionLens, ComposedLens, LensAsTraversal を提供。
          lens! マクロでフィールドから Lens を生成。
        status: completed
        priority: critical
        artifacts:
          - src/optics/lens.rs
          - tests/lens_tests.rs
          - tests/lens_laws.rs
        example: |
          let person_name_lens = lens!(Person, name);
          let updated = person_name_lens.set(person, "Alice".to_string());
        references:
          - "Haskell: Control.Lens"
          - "Scala: monocle.Lens"

      - id: optics_prism
        name: Prism
        description: |
          enum のバリアントへのアクセスを抽象化。
          存在しない場合は None を返す。
          FunctionPrism, ComposedPrism, PrismAsTraversal を提供。
          prism! マクロでバリアントから Prism を生成。
        status: completed
        priority: high
        artifacts:
          - src/optics/prism.rs
          - tests/prism_tests.rs
          - tests/prism_laws.rs
        references:
          - "Haskell: Control.Lens.Prism"
          - "Scala: monocle.Prism"

      - id: optics_optional
        name: Optional
        description: |
          Lens と Prism の合成。
          存在するかもしれない値へのアクセスを抽象化。
          LensPrismComposition, ComposedOptional を提供。
        status: completed
        priority: high
        artifacts:
          - src/optics/optional.rs
          - tests/optional_tests.rs
        references:
          - "Scala: monocle.Optional"

      - id: optics_iso
        name: Iso
        description: |
          型間の同型変換を抽象化。
          双方向の変換が可能。
          FunctionIso, ReversedIso, ComposedIso を提供。
          iso_identity, iso_swap などの標準 Iso も提供。
        status: completed
        priority: medium
        artifacts:
          - src/optics/iso.rs
          - src/optics/standard_optics.rs
          - tests/iso_tests.rs
          - tests/iso_laws.rs
        references:
          - "Haskell: Control.Lens.Iso"
          - "Scala: monocle.Iso"

      - id: optics_traversal
        name: Traversal
        description: |
          複数の要素へのアクセスを抽象化。
          コレクション内の全要素への操作が可能。
          VecTraversal, OptionTraversal, ResultTraversal を提供。
          Lens, Prism から Traversal への変換もサポート。
        status: completed
        priority: medium
        artifacts:
          - src/optics/traversal.rs
          - tests/traversal_tests.rs
          - tests/traversal_laws.rs
        references:
          - "Haskell: Control.Lens.Traversal"
          - "Scala: monocle.Traversal"

      - id: optics_derive_macro
        name: Optics 自動導出マクロ
        description: |
          derive マクロによる Lens/Prism の自動生成。
          ボイラープレートを削減。
          #[derive(Lenses)] で構造体フィールドの Lens を生成。
          #[derive(Prisms)] で enum バリアントの Prism を生成。
        status: completed
        priority: high
        artifacts:
          - functional-rusty-derive/Cargo.toml
          - functional-rusty-derive/src/lib.rs
          - functional-rusty-derive/src/lenses.rs
          - functional-rusty-derive/src/prisms.rs
          - tests/derive_tests.rs

      - id: optics_persistent_integration
        name: 永続データ構造統合
        description: |
          PersistentVector, PersistentHashMap, PersistentTreeMap への
          Optional と Traversal を提供。
          インデックスアクセス、キーアクセス、全要素トラバーサルをサポート。
        status: completed
        priority: medium
        artifacts:
          - src/optics/persistent_optics.rs
          - tests/persistent_optics_tests.rs

  - id: phase_6
    name: 効果システム
    name_en: Effect System
    status: completed
    completed_at: "2025-12-31"
    description: |
      副作用を型レベルで追跡・制御するための
      Effect システムを実装する。
      MTL スタイル型クラス + Monad Transformer のハイブリッドアプローチを採用。
    dependencies:
