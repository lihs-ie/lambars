# Functional-Rusty プロジェクト ロードマップ
# Rust で関数型プログラミングを実現するためのライブラリ開発計画

version: "1.0.0"
last_updated: "2025-12-31"

# プロジェクト概要
project:
  name: functional-rusty
  description: |
    Rust で関数型プログラミングを行うために標準で提供されていない
    関数型プログラミングの API を作成するプロジェクト
  goals:
    - 高階型（HKT）相当の抽象を GAT で実現
    - 遅延評価の仕組みを提供
    - スタック安全な再帰（トランポリン）を実装
    - 関数合成・パイプライン・部分適用のユーティリティを提供
    - 永続データ構造を実装
    - Optics（Lens/Prism）を実装
    - Effect システムを構築

# フェーズ定義
phases:
  - id: phase_0
    name: プロジェクト基盤
    name_en: Foundation
    status: completed
    completed_at: "2025-12-30"
    description: プロジェクトの基盤を確立する
    dependencies: []
    deliverables:
      - id: foundation_project_structure
        name: プロジェクト構造の確立
        description: |
          Cargo.toml の設定、モジュール構造の設計、
          ディレクトリ構成の確立
        status: completed
        priority: critical
        artifacts:
          - Cargo.toml
          - src/lib.rs
          - src/typeclass/mod.rs
          - src/compose/mod.rs
          - src/control/mod.rs
          - src/persistent/mod.rs
          - src/optics/mod.rs
          - src/effect/mod.rs

      - id: foundation_test_framework
        name: テストフレームワークの設定
        description: |
          ユニットテスト、統合テスト、プロパティベーステストの設定
        status: completed
        priority: high
        artifacts:
          - tests/integration_test.rs
        notes: |
          rstest を使用したパラメータ化テストとフィクスチャを設定。
          proptest も dev-dependencies に追加済み。

      - id: foundation_ci_cd
