    # target_rps: 2000, warning=85%, error=70%
    rps:
      metric: weighted_rps
      warning: 1700
      error: 1400

  tasks_search_cold:
    p50_latency_ms:
      warning: 80
      error: 100
    p90_latency_ms:
      warning: 200
      error: 250
