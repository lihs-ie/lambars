name: "cache_cold_test"
description: "Test cache miss behavior with cold cache"

storage_mode: postgres
cache_mode: redis
load_pattern: read_heavy
cache_state: cold
data_scale: medium
payload_variant: standard
rps_profile: constant
contention_level: low

duration_seconds: 60
connections: 20
threads: 4
warmup_seconds: 0

cache_metrics:
  enabled: true
  per_endpoint: true
  track_latency: true
  warmup_requests: 0
  expected_hit_rate: 0.0
