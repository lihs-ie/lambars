# Tasks Bulk Endpoint Benchmark
#
# Tests POST /tasks/bulk endpoint using for_! macro + Alternative
#
# Target API features:
#   - for_! macro for iteration
#   - Alternative trait for partial failures
#   - Batch processing

name: "tasks_bulk"
description: "Benchmark POST /tasks/bulk endpoint with for_! macro and Alternative"

# Backend configuration (maps to STORAGE_MODE, CACHE_MODE)
storage_mode: postgres
cache_mode: redis

# Workload configuration
load_pattern: write_heavy
cache_state: cold
# data_scale: maps to DATA_SCALE (small=1e2, medium=1e4, large=1e6)
data_scale: medium
# payload_variant: maps to PAYLOAD (minimal=small, standard=medium, complex/heavy=large)
payload_variant: complex
# rps_profile: constant=steady, ramp_up_down=ramp, burst=burst
rps_profile: constant

# Load generation (maps to DURATION, THREADS, CONNECTIONS)
duration_seconds: 30
connections: 30
threads: 4
target_rps: 500
warmup_seconds: 5

# Contention level
contention_level: high

# Target endpoint (first element maps to ENDPOINT)
endpoints:
  - "/tasks/bulk"

http_methods:
  - "POST"

# Concurrency settings (maps to POOL_SIZES, WORKERS)
concurrency:
  worker_threads: 4
  database_pool_size: 24
  redis_pool_size: 12
  max_connections: 100

# Cache metrics (expected_hit_rate maps to HIT_RATE)
cache_metrics:
  enabled: true
  per_endpoint: true
  track_latency: true
  warmup_requests: 50
  expected_hit_rate: 0.0

# Error handling (inject_error_rate maps to FAIL_RATE, max_retries>0 maps to RETRY)
error_config:
  timeout_ms: 10000
  connect_timeout_ms: 2000
  max_retries: 1
  retry_delay_ms: 200
  expected_error_rate: 0.05
  fail_on_error_threshold: false
  inject_error_rate: 0.0

# Performance thresholds
thresholds:
  max_error_rate: 0.10
  p99_latency_ms: 500

# Extended metadata for workflow integration
# Keys here map to environment variables:
#   cache_strategy -> CACHE_STRATEGY (read-through|write-through|write-behind)
#   hit_rate -> HIT_RATE override (0|50|90)
#   fail_injection -> FAIL_RATE override (0|0.1|0.5)
#   retry -> RETRY override (true|false)
#   profile -> PROFILE (true|false)
metadata:
  test_type: "endpoint_benchmark"
  endpoint: "POST /tasks/bulk"
  payload: "large"
  cache_strategy: "write-through"
  hit_rate: 0
  fail_injection: 0.0
  retry: true
  profile: false
  api_features:
    - for_!
    - Alternative
    - partial_failure
  tags:
    - tasks
    - bulk
    - alternative
