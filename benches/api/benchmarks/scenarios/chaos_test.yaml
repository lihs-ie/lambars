# Chaos Engineering Test Scenario
#
# This scenario tests system behavior under chaotic conditions
# with injected failures. Expects higher error rates due to injection.

name: "chaos_test"
description: "Chaos engineering test with injected failures"

# Backend configuration (required)
storage_mode: postgres
cache_mode: redis

# Workload configuration (required)
load_pattern: mixed
cache_state: warm
data_scale: medium
payload_variant: standard
rps_profile: constant

# Contention level
contention_level: high

# Load generation (optional with defaults)
duration_seconds: 120
connections: 50
threads: 8

# Error configuration for chaos testing
error_config:
  timeout_ms: 10000
  connect_timeout_ms: 2000
  max_retries: 3
  retry_delay_ms: 500
  expected_error_rate: 0.15
  fail_on_error_threshold: true
  inject_error_rate: 0.1
